gibmyx_backend:
  extensions:
    FriendsOfBehat\SymfonyExtension:
      kernel:
        class: MN\Apps\Gibmyx\Backend\GibmyxBackendKernel
      bootstrap: apps/bootstrap.php
    Behat\MinkExtension:
      sessions:
        symfony:
          symfony: ~
      base_url: ''

  suites:
    health_check:
      paths: [ tests/apps/gibmyx/backend/features/health_check ]
      contexts:
        - MN\Tests\Shared\Infrastructure\Behat\ApiContext

    courses:
      paths: [ tests/apps/gibmyx/backend/features/courses ]
      contexts:
        - MN\Tests\Shared\Infrastructure\Behat\ApplicationFeatureContext
        - MN\Tests\Shared\Infrastructure\Behat\ApiContext

    courses_counter:
      paths: [ tests/apps/gibmyx/backend/features/courses_counter ]
      contexts:
        - MN\Tests\Shared\Infrastructure\Behat\ApplicationFeatureContext
        - MN\Tests\Shared\Infrastructure\Behat\ApiContext